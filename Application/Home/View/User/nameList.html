			function trunPage(pageNo,pageSize,type){
				if(type == -1){			//向上翻页
					pageNo = (pageNo -1);
					if(pageNo<1){
						alert("已经是第一页")
						return;
					}
				}else if (type == 0){   //向后翻页
					pageNo = (pageNo+1);
					
				}else{     				//点击跳转翻页
					pageNo = type;
				}
				location.href = "http://localhost:8080/tp/index.php/Home/User/nameList/pageNo/"+pageNo+"/pageSize/2";
			}

					if(rows.length > 1){
						alert("你选多了！");
						return;
					}

						return;
					}

						"bid" : bid
					},function(data){

					},"json");
				
				}else{
				}

			}
		</script>
	</head>
